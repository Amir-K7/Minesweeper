<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Classic Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Minesweeper</h1>
            <p class="subtitle">The classic puzzle game, reimagined</p>
        </header>

        <main class="game-container">
            <div class="game-controls">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Mines</span>
                        <span class="stat-value" id="mines-count">10</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">000</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Flags</span>
                        <span class="stat-value" id="flags-count">0</span>
                    </div>
                </div>
                
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                
                <button class="new-game-btn" id="new-game">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                    New Game
                </button>
            </div>

            <div class="game-board-container">
                <div class="game-status" id="game-status">
                    <div class="status-icon" id="status-icon">üôÇ</div>
                    <div class="status-text" id="status-text">Click to start!</div>
                </div>
                <div class="game-board" id="game-board"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è for puzzle enthusiasts</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
